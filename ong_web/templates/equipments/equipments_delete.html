{% load widget_tweaks %}


<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Eliminar</h2>
        </div>
        <form method="post" action="{% url 'dashboard:equipments:delete_equipments' refectory.id object.id %}">
            {% csrf_token %}
          
            <div class="modal-body">
                <div class="form-group">
                  <label>¿Está seguro de que desea eliminar el equipo seleccionado?</label>
                  <p>El {{object.name}} de marca {{object.brand}} será eliminado<p>
                </div>
            </div>
          
            <div class="modal-footer">
                <button class="btn btn-default pull-left" type="button" data-dismiss="modal">Cancelar</button>
              <button class="submit-btn btn btn-danger" type="submit">Eliminar</button>
            </div>
          
          </form>
    </div>

</div>
