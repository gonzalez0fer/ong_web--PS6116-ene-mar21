{% load widget_tweaks %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Eliminar</h2>
        </div>
        <form>
            <div class="modal-body">
                <div class="form-group">
                  <label>¿Está seguro que desea eliminar el registro seleccionado?</label>
                  <p>El {{operation.type}} de {{operation.liters}} litros por concepto de {{operation.description}} y fecha {{operation.created}}</p>
                </div>
            </div>
          
            <div class="modal-footer">
            
            <button class="btn btn-default pull-left" type="button" data-dismiss="modal">Cancelar</button>

            <a href="{% url 'dashboard:water_managements:water_management_delete' operation.id %}">
              <button class="submit-btn btn btn-danger" type="button">Eliminar</button>
            </a>
            </div>
        </form>  
    </div>
</div>
